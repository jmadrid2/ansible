---

  - name: Saving Running-Config to Startup-Config
    hosts: testhost
    connection: local
    gather_facts: no

    vars_files:
      - "vault.yml"
      
    vars:
      nxos_provider:
        username: "{{ prod_username }}"
        password: "{{ prod_ldap }}"
        transport: cli
        host: "{{ ansible_host }}"

    tasks:
      - name: Save Running-Config To Startup-Config
        nxos_config:
          save_when: always
          provider: "{{ nxos_provider }}"
